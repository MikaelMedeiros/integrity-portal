<p-table [value]="indicators" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
        <tr>
            <th>Descrição</th>
            <th>Possui evidência?</th>
            <th>Evidências</th>
            <th>Status</th>
        </tr>
    </ng-template>
    <ng-template #body let-indicator let-editing="editing">
        <tr>
            <td >                
                {{ indicator.description }}
            </td>
        
            <td [pEditableColumn]="indicator.code" pEditableColumnField="code">
                <p-cellEditor>
                    <ng-template #input>
                        <p-select [options]="evidences" [(ngModel)]="indicator.code"  optionLabel="name" placeholder="Selecione" />
                    </ng-template>            
                    <ng-template #output>
                        {{ indicator.name }}
                    </ng-template>
                </p-cellEditor>
            </td>
        
            <td>
                
                    
                        ANEXER
                    
            </td>
        
            <td >
               
                   status
            </td>
        </tr>
    </ng-template>    
</p-table>
