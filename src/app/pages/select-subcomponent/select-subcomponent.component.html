<p-accordion>
  <p-accordion-panel *ngFor="let sub of subcomponents; let i = index" [value]="sub.id">
      <p-accordion-header>{{sub.header}}</p-accordion-header>
      <p-accordion-content>
          <div class="overflow-visible">
              <app-detail-indicators [indicators]="sub.indicators"></app-detail-indicators>
          </div>
      </p-accordion-content>
  </p-accordion-panel>
</p-accordion>
